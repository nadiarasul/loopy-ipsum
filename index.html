<body>
  <div class="wrapper">
    <header>
      <h1>Loopy Ipsum</h1>
      <h2>Whimsical filler text for your project</h2>
      <p>Inspired by Alice's Adventures in Wonderland</p>
    </header>

    <main class="app">

      <form action="">
        <h3>Pick a length</h3>

        <fieldset>
          <input type="radio" class="choice" name="loremSize" id="Short" value="20" tabindex="0">
          <label for="Short">Short</label>
          <input type="radio" class="choice" name="loremSize" id="Medium" value="50" tabindex="0">
          <label for="Medium">Medium</label>
          <input type="radio" class="choice" name="loremSize" id="Long" value="70" tabindex="0">
          <label for="Long">Long</label>
        </fieldset>

        <div class="submit-button">
          <input type="submit" class="submit" value="CLICK ME">
        </div>
      </form>

      <div class="result" id="aliceLorem"></div>
      <div class="error"></div>
      <div class="copy"></div>
      <div class="log"></div>

      <div class="rabbit">
        <img src="images/rabbit.png" alt="">
      </div>

    </main>
  </div> <!-- end of .wrapper -->
